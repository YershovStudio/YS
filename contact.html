        <!------- CONTACT FORM ------->

        <main class="page-content page-content--centered">
            <section class="contact">

            <h1>CONTACT ME</h1>

                <form action="https://formspree.io/f/mzdpdpoq" method="POST">

                    <div class="form-field">
                        <input type="text" name="Name" placeholder="NAME" required>
                    </div>
            
                    <div class="form-field">
                        <input type="text" name="Email" placeholder="EMAIL" required>
                    </div>

                    <div class="form-field">
                        <input type="text" name="Subject" placeholder="SUBJECT" required>
                    </div>
                    
                    <div class="form-field">
                        <input type="text" name="Message" placeholder="MESSAGE" required>
                    </div>
                    
                    <button class="submit-btn"><span class="send-text">SUBMIT</span></button>


                </form>

            </section>

        </main>

        <!------- SCRIPTS ------->

    <script>


        /* ---------------- HEADER HEIGHT ---------------- */

        const navWrapper = document.querySelector('.nav-wrapper');


        function setNavHeight() {
            document.documentElement.style.setProperty(
                '--header-height',
                `${navWrapper.offsetHeight}px`
            );
        }

        setNavHeight();
        window.addEventListener('resize', setNavHeight);


        /* ---------------- FILTER DROPDOWN ---------------- */
        /* ---------------- FILTERING ---------------- */

        const filterOptions = document.querySelectorAll('.filter-option');
        const items = document.querySelectorAll('.poster-grid img');

        filterOptions.forEach(option => {
        option.addEventListener('click', (e) => {
            e.stopPropagation();

            const filter = option.dataset.filter;

            filterOptions.forEach(o => o.classList.remove('active'));
            option.classList.add('active');

            items.forEach(item => {
            if (filter === 'all' || item.dataset.category === filter) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
            });

            // Close all dropdowns
            document
            .querySelectorAll('.sort-wrapper')
            .forEach(w => w.classList.remove('active'));
        });
        });



        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;

        if (Math.abs(currentScrollY - lastScrollY) < 10) return;

        if (currentScrollY > lastScrollY && currentScrollY > 100) {
            navWrapper.classList.add('nav-hidden');
        } else {
            navWrapper.classList.remove('nav-hidden');
        }

        lastScrollY = currentScrollY;
        });

        /* ---------------- GALLERY CONTROL ---------------- */

        /* ---------------- GALLERY CONTROL ---------------- */

        const isGalleryPage = document.body.classList.contains('page-gallery');

        document.querySelectorAll('.sort-wrapper').forEach(wrapper => {
        const button = wrapper.querySelector('button');

        button.addEventListener('click', (e) => {
            if (!isGalleryPage) {
            // Not on gallery → navigate
            window.location.href = 'index.html';
            return;
            }

            // On gallery → toggle dropdown
            e.preventDefault();
            e.stopPropagation();

            // Close others first
            document
            .querySelectorAll('.sort-wrapper')
            .forEach(w => w.classList.remove('active'));

            wrapper.classList.toggle('active');
        });
        });

        // Global click closes dropdowns
        document.addEventListener('click', () => {
        document
            .querySelectorAll('.sort-wrapper')
            .forEach(w => w.classList.remove('active'));
        });


    </script>
